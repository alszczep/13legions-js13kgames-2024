<!DOCTYPE html>
<html>
  <body>
    <div id="a" class="f">
      <div id="z">
        Controls:
        <div id="y">
          <p>W, ArrowUp, Space</p>
          <p>Jump</p>
          <p>A, ArrowLeft</p>
          <p>Move left</p>
          <p>D, ArrowRight</p>
          <p>Move right</p>
          <p>J</p>
          <p>Attack (Red Sword)</p>
          <p>K</p>
          <p>Attack (Yellow Sword)</p>
          <p>L</p>
          <p>Attack (Blue Sword)</p>
        </div>
      </div>
      <div id="n">
        <div class="t n p">N</div>
        <div class="t w p">W</div>
        <div class="t e p">E</div>
        <div class="t s p">S</div>
        <div
          style="
            grid-row: 3;
            grid-column: 3;
            width: 40px;
            height: 40px;
            background: var(--n);
          "
        ></div>

        <div style="grid-row: 1; grid-column: 2/5; padding-bottom: 20px">
          <div style="display: flex; justify-content: center">
            North - Nightmare
          </div>
        </div>
        <div style="grid-row: 5; grid-column: 2/5; padding-top: 20px">
          <div style="display: flex; justify-content: center">
            South - Normal
          </div>
        </div>
        <div
          style="
            grid-row: 2/5;
            grid-column: 1;
            padding-right: 28px;
            display: flex;
            align-items: center;
          "
        >
          West - Easy
        </div>
        <div
          style="
            grid-row: 2/5;
            grid-column: 5;
            padding-left: 28px;
            display: flex;
            align-items: center;
          "
        >
          East - Hard
        </div>
      </div>
    </div>
    <div id="b" class="f">
      <div id="hp"></div>
      <canvas id="c" />
    </div>
    <script type="module" src="/src/main.ts"></script>
    <style>
      :root {
        --n: #be3020;
        --h: #f0443a;
      }

      * {
        box-sizing: border-box;
        font-family: "Courier New", Courier, monospace;
        color: #fff;
      }

      html,
      body {
        margin: 0;
        background: #000;
      }

      html,
      body,
      .f {
        height: 100%;
        width: 100%;
      }

      p {
        margin: 0;
      }

      .f {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #a {
        padding-top: 60px;
      }

      #b {
        justify-content: center;
        display: none;
      }

      #z {
        width: 500px;
      }

      #y {
        padding-top: 30px;

        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 10px;
      }

      .t {
        width: 0px;
        height: 0px;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 100px solid var(--n);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #n {
        padding-top: 40px;
        display: grid;
        grid-template-columns: 1fr 100px 40px 100px 1fr;
        grid-template-rows: 1fr 100px 40px 100px 1fr;
      }

      .t.n {
        grid-row: 2;
        grid-column: 3;
      }
      .t.w {
        grid-row: 3;
        grid-column: 2;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        border-right: 100px solid var(--n);
        border-left: 0;
      }
      .t.e {
        grid-row: 3;
        grid-column: 4;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        border-left: 100px solid var(--n);
        border-right: 0;
      }
      .t.s {
        grid-row: 4;
        grid-column: 3;
        transform: rotate(180deg);
      }
      .t.n:hover,
      .t.s:hover {
        border-bottom: 100px solid var(--h);
      }
      .t.w:hover {
        border-right: 100px solid var(--h);
      }
      .t.e:hover {
        border-left: 100px solid var(--h);
      }
      .p {
        cursor: pointer;
      }
    </style>
  </body>
</html>
